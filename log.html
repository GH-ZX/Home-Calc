<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل المدفوعات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col min-h-screen">

    <header class="bg-white dark:bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">سجل المدفوعات</h1>
                <a href="index.html" class="text-blue-600 dark:text-blue-400 hover:underline">العودة للحاسبة</a>
            </div>
            <div class="flex items-center gap-4">
                <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    <i class="fas fa-moon"></i>
                </button>
                <div id="auth-container" class="flex items-center gap-4">
                     <!-- Auth state will be shown here -->
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6 flex-grow">
         <div id="app-content" class="hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                 <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">قائمة الدفعات المسجلة</h2>
                    <button id="clearLogBtn" class="bg-red-500 text-white font-bold py-1 px-3 rounded-lg text-xs hover:bg-red-600 transition-colors">مسح كل السجل</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-right">
                        <thead class="border-b-2 border-gray-200 dark:border-gray-700">
                            <tr>
                                <th class="p-3">الشخص</th>
                                <th class="p-3">المبلغ الصافي المدفوع</th>
                                <th class="p-3">تاريخ الدفع</th>
                            </tr>
                        </thead>
                        <tbody id="logTableBody">
                            <!-- Log entries will be rendered here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="auth-message" class="text-center mt-8">
            <p>الرجاء تسجيل الدخول لعرض السجل.</p>
        </div>
    </main>
    
    <footer class="bg-white dark:bg-gray-800 shadow-md mt-8">
        <div class="container mx-auto px-4 py-4 text-center text-gray-600 dark:text-gray-400">
            <p class="mb-2">تم التصميم بواسطة أحمد غاوي</p>
            <div class="flex justify-center gap-4">
                <a href="https://github.com/GH-ZX" target="_blank" rel="noopener noreferrer" class="hover:text-blue-500"><i class="fab fa-github fa-lg"></i></a>
                <a href="https://wa.me/963968098330" target="_blank" rel="noopener noreferrer" class="hover:text-green-500"><i class="fab fa-whatsapp fa-lg"></i></a>
                <a href="https://www.facebook.com/ahmed.ji.7543" target="_blank" rel="noopener noreferrer" class="hover:text-blue-700"><i class="fab fa-facebook fa-lg"></i></a>
            </div>
        </div>
    </footer>

    <script type="module" src="log.js"></script>
    <script type="module" src="app.js"></script>



</body>
</html>
